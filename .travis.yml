sudo: required

before_install:
    - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-add-repository -y ppa:beineri/opt-qt551-trusty
    - sudo apt-get -qq update
    - sudo apt-get -qq install g++-4.8 libc6-i386 qt55tools qt55svg qt55webkit qt55serialport qt55multimedia
    - PATH="/opt/qt55/bin:$PATH"
    - qt55-env.sh

install:
    - wget 'https://s3-us-west-2.amazonaws.com/ucsolarteam.hostedfiles/astyle'
    - tar -zxvf astyle
    - (cd astyle/build/gcc && make release && sudo make install)
    - rm astyle -rf
    - git clone https://github.com/gypified/libmpg123.git
    - cd libmpg123
    - ./configure
    - make
    - sudo make install
    - cd ..
    - sudo apt-get install libao-dev --yes

script:
    - cd src
    - qmake
    - make
    - "! (astyle *.h *.cpp -r --dry-run --options=astylerc | grep formatted)"

language: cpp
